<!DOCTYPE html> 
<html lang="en"> 
<head> 
		<meta charset="UTF-8"> 
		<title>Hotel Images</title> 
			<!-- <meta name="viewport" content="width=device-width, initial-scale=1">  -->
			<!-- <link rel="stylesheet">  -->
<!--       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> 
			</script> 
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">

			<link href="./static/main.97292821.css" rel="stylesheet">
			<link href="/static/mystyle.css"       rel="stylesheet" type="text/css" >	

</head> 
<body> 
{% extends "base.html" %}
{% block content %}
<center>
<div class="baskdrop" style=" margin: 3% background=#fefefe">
		<div class="section-container">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-md-12 section-container-spacer">
						<h2 class="text-center">RESULTS</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-md-6">
						<a href="data:image/jpeg;base64, {{img}}" download>
						<img  src="data:image/jpeg;base64, {{img}}"alt="" class="img-responsive NoPlateForm"> </img>
					</a>
					</div>

					<div class="col-xs-12 col-md-6">
						<div class="NoPlateForm">
							<h3>
								<ol>
									{% for key, value in RET.items %}
									<li>
										<ul>
											<li style="float: left;"> Plate : {{ value.plate  }} </li>
											<li style="float: left;"> Coord :  {{ value.coord }} </li>
										</ul>
									</li>
									<br>
									{% endfor %}
								</ol>
							</h3>
						</div>
					</div>
				</div>
		</div>
	</div>	
</center>
{% endblock %}
</body> 
</html>
